<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <container>
        <nav>
            <h1>ROCK | PAPER | SCISSORS</h1>
        </nav>
        <section class="scores">
            <div class="player">Player</div><span class="player-points"></span>
            <span class="comp-points"></span>
            <div class="comp">Computer</div>
        </section>
        <main>
            <button data-option="rock"><img src="images/rock.png"></button>
            <button data-option="paper"><img src="images/paper.png"></button>
            <button data-option="scissors"><img src="images/scissors.png"></button>
        </main>
        <div class="choices">
            <p class="player-2">Your choice: <span class="player-choice">ROCK</span></p>
            <p class="comp-2">Computer choice: <span class="comp-choice">ROCK</span></p>
        </div>
        <p class="results-text">Choose your weapon to start game!</p>
        <button class="reset-game">Reset</button>
    </container>

    <script src="app.js"></script>
</body>

</html>
